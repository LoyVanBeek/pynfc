language: python
python:
  - "3.4"
  - "3.5"
# command to install dependencies
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libnfc5
install: 
  - python3 setup.py install
  - pip install codecov
  - pip install stdeb
# command to run tests
script:
  - dpkg -L libnfc5
  - ls /usr/lib/x86_64-linux-gnu | grep libnfc
  - python3 -c "from pynfc.pynfc import PosixLibraryLoader; ll = PosixLibraryLoader(); print(list(ll.getpaths('nfc')))" # Debugging travis
  - nosetests --with-coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - python3 setup.py --command-packages=stdeb.command bdist_deb
